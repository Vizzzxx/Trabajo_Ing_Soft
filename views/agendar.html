<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - DuoDentistaPV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/estilos.css"> 
</head>
<body>
    <header class="fondo-header tamaño">
        <nav class="menu">
            <div class="menu-izq">
                <a href="index.html"> 
                    <img src="img/Logo-menu.png" alt="Logo de DuoDentistaPV">
                </a>
            </div>
            <div class="menu-der">
                <a href="index.html">Inicio</a>
                <a href="#">Contacto</a>
                <a href="agendar.html">Agendar</a>
                <a href="iniciar_sesion.html">Acceder</a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Agendar Cita</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                            </div>

                            <!-- Correo electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>

                            <!-- Teléfono -->
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono" required>
                            </div>

                            <!-- Fecha de la cita -->
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha de la cita</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>

                            <!-- Hora de la cita -->
                            <div class="mb-3">
                                <label for="hora" class="form-label">Hora de la cita</label>
                                <input type="time" class="form-control" id="hora" required>
                            </div>

                            <!-- Servicio -->
                            <div class="mb-3">
                                <label for="servicio" class="form-label">Servicio</label>
                                <select class="form-select" id="servicio" required>
                                    <option value="" selected disabled>Selecciona un servicio</option>
                                    <option value="ortodoncia">Ortodoncia</option>
                                    <option value="limpieza">Limpieza dental</option>
                                    <option value="implantes">Implantes dentales</option>
                                    <option value="blanqueamiento">Blanqueamiento dental</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>

                            <!-- Mensaje adicional -->
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje adicional</label>
                                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe aquí cualquier comentario adicional"></textarea>
                            </div>

                            <!-- Botón de enviar -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Agendar Cita</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
